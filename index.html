<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>覚える</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div id="app">
          <h1>
            <button @click="purge" class="purge">一括消去</button>
            プログラミング
            <span class="info">({{ listfalse.length }}/{{ names.length }})</span>
          </h1>
          <ul>
            <li v-for="(name,index) in names">
              <input type="checkbox" v-model="name.isDone" />
              <span v-bind:class="{done: name.isDone}">{{ name.title }}</span>
              <span><button @click="deleteItem(index)" class="command">削除</button> </span>
            </li>
            <li v-show="!names.length" ><p class="notlist">リストが作成されていません！<br>追加してみましょう</p></li>
          </ul>
          <form @submit.prevent="addItem">
            <input type="text" v-model="newName" />
            <input type="submit" value="追加" />
          </form>
        </div>
        <div id="app2">
          <h3 class="title">このサイトがイイと思ったらいいねお願いします</h3>
          <p>いいね！数: {{ total }}</p>
          <like-component message="いいね" @increment = "incrementTotal"></like-component>
          <like-component  message="fuck good" @increment = "incrementTotal"></like-component>
          <like-component @increment = "incrementTotal"></like-component>
        </div>
       
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
